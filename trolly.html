    <style>

        body {

        .obstacle {

        #timeDisplay {

        #livesDisplay {

        #muteBtn {

            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #startScreen, #gameOverScreen, #orientationWarning {
            position: absolute;

        #gameOverScreen, #orientationWarning {
            display: none;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .title {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px #000;
            text-align: center;
        }
        
        .tree {
            position: absolute;
            bottom: 60px;
            width: 60px;
            height: 120px;
            background-color: #228B22;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .cloud {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: white;
            border-radius: 50px;
            opacity: 0.8;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 20;
        }
        
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000;
            z-index: 20;
        }
        
        .jumping {
            animation: jumpAnimation 0.5s ease-out;
        }
        
        @keyframes jumpAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        
        @media screen and (max-width: 768px) {
            #gameContainer {
                max-width: 100%;
                max-height: 100%;
                border: none;
            }
            
            #controls {
                display: none;
            }
            
            #mobileControls {
                display: block;
            }
            
            #muteBtn {
                right: 100px;
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .title {
                font-size: 36px;
                margin-bottom: 20px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ground"></div>
        <div id="player"></div>
        <div id="timeDisplay">æ™‚é–“: 0ç§’</div>
        <div id="livesDisplay">ç”Ÿå‘½: 3</div>
        <button id="muteBtn">ğŸ”Š</button>
        <div id="controls">æŒ‰ç©ºæ ¼éµè·³èº</div>
        <div id="mobileControls">é»æ“Šå±å¹•è·³èº</div>
        
        <div id="startScreen">
            <h1 class="title">æ£®æ—é…·è·‘éŠæˆ²</h1>
            <div id="platformHint" style="color: white; font-size: 20px; margin-bottom: 20px; text-align: center;">
                <!-- å¹³å°æç¤ºå°‡ç”±JavaScriptå‹•æ…‹æ·»åŠ  -->
            </div>
            <button id="startBtn" class="btn">éŠæˆ²é–‹å§‹</button>
        </div>
        
        <div id="gameOverScreen">
            <h1 class="title">éŠæˆ²çµæŸ</h1>
            <div id="finalTime" style="color: white; font-size: 24px; margin-bottom: 20px;">å­˜æ´»æ™‚é–“: 0ç§’</div>
            <button id="restartBtn" class="btn">å†ç©ä¸€æ¬¡</button>
        </div>
        
        <div id="orientationWarning">
            <h1 class="title">è«‹å°‡æ‰‹æ©Ÿæ©«æ”¾</h1>
            <p style="color: white; font-size: 20px; text-align: center;">ç‚ºç²å¾—æœ€ä½³éŠæˆ²é«”é©—ï¼Œè«‹å°‡æ‰‹æ©Ÿæ—‹è½‰è‡³æ©«å‘æ¨¡å¼</p>
        </div>
    </div>

    <!-- éŸ³æ•ˆæª”æ¡ˆ -->
    <audio id="bgMusic" loop>
        <source src="Skyfire Chase.mp3" type="audio/mpeg">
    </audio>
    <audio id="jumpSound">
        <source src="sound-effect-hd.mp3" type="audio/mpeg">
    </audio>
    <audio id="deathSound">
        <source src="explosion.mp3" type="audio/mpeg">
    </audio>

    <script>
        // éŠæˆ²è®Šé‡
        let gameRunning = false;
        let gameTime = 0;
        let lives = 3;
        let obstacles = [];
        let isJumping = false;
        let gameSpeed = 5;
        let obstacleInterval = 4000;
        let lastObstacleTime = 0;
        let animationId;
        let timeInterval;
        let isMobile = false;
        let isMuted = false;
        
        // DOMå…ƒç´ 
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const timeDisplay = document.getElementById('timeDisplay');
        const livesDisplay = document.getElementById('livesDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const finalTime = document.getElementById('finalTime');
        const bgMusic = document.getElementById('bgMusic');
        const jumpSound = document.getElementById('jumpSound');
        const deathSound = document.getElementById('deathSound');
        const platformHint = document.getElementById('platformHint');
        const orientationWarning = document.getElementById('orientationWarning');
        const muteBtn = document.getElementById('muteBtn');
        
        // éœéŸ³/å–æ¶ˆéœéŸ³åŠŸèƒ½
        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                bgMusic.volume = 0;
                jumpSound.volume = 0;
                deathSound.volume = 0;
                muteBtn.textContent = 'ğŸ”‡';
            } else {
                bgMusic.volume = 1;
                jumpSound.volume = 1;
                deathSound.volume = 1;
                muteBtn.textContent = 'ğŸ”Š';
            }
        }
        
        // æª¢æ¸¬è¨­å‚™é¡å‹
        function detectDevice() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                platformHint.innerHTML = 'é»æ“Šå±å¹•è·³èº<br>è«‹å°‡æ‰‹æ©Ÿæ©«æ”¾éŠç©';
                checkOrientation();
                window.addEventListener('resize', checkOrientation);
            } else {
                platformHint.textContent = 'æŒ‰ç©ºæ ¼éµè·³èº';
            }
        }
        
        // æª¢æŸ¥æ‰‹æ©Ÿæ–¹å‘
        function checkOrientation() {
            if (!isMobile) return;
            
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait && !gameRunning) {
                orientationWarning.style.display = 'flex';
            } else {
                orientationWarning.style.display = 'none';
            }
        }
        
        // æ›´æ–°æ™‚é–“é¡¯ç¤º
        function updateTime() {
            timeDisplay.textContent = `æ™‚é–“: ${gameTime}ç§’`;
        }
        
        // é–‹å§‹è¨ˆæ™‚
        function startTimer() {
            gameTime = 0;
            updateTime();
            timeInterval = setInterval(() => {
                gameTime++;
                updateTime();
            }, 1000);
        }
        
        // åœæ­¢è¨ˆæ™‚
        function stopTimer() {
            clearInterval(timeInterval);
        }
        
        // å‰µå»ºèƒŒæ™¯å…ƒç´ 
        function createBackground() {
            // å‰µå»ºæ¨¹æœ¨
            for (let i = 0; i < 5; i++) {
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = `${Math.random() * gameContainer.offsetWidth}px`;
                tree.style.bottom = '60px';
                tree.style.zIndex = '1';
                gameContainer.appendChild(tree);
            }
            
            // å‰µå»ºé›²æœµ
            for (let i = 0; i < 4; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.left = `${Math.random() * (gameContainer.offsetWidth - 100)}px`;
                cloud.style.top = `${50 + Math.random() * 100}px`;
                gameContainer.appendChild(cloud);
            }
        }
        
        // é–‹å§‹éŠæˆ²
        function startGame() {
            // å¦‚æœæ˜¯æ‰‹æ©Ÿä¸”æ˜¯è±å±ï¼Œé¡¯ç¤ºæç¤ºä¸¦ä¸é–‹å§‹éŠæˆ²
            if (isMobile) {
                const isPortrait = window.innerHeight > window.innerWidth;
                if (isPortrait) {
                    orientationWarning.style.display = 'flex';
                    return;
                }
            }
            
            gameRunning = true;
            lives = 3;
            obstacles = [];
            isJumping = false;
            gameSpeed = 5;
            obstacleInterval = 4000;
            
            // é‡ç½®ç©å®¶ä½ç½®å’Œç‹€æ…‹
            player.style.bottom = '60px';
            player.classList.remove('jumping');
            
            // æ¸…é™¤æ‰€æœ‰éšœç¤™ç‰©
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // æ›´æ–°é¡¯ç¤º
            livesDisplay.textContent = `ç”Ÿå‘½: ${lives}`;
            
            // éš±è—é–‹å§‹ç•«é¢
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            orientationWarning.style.display = 'none';
            
            // æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚
            bgMusic.currentTime = 0;
            if (!isMuted) {
                bgMusic.play();
            }
            
            // é–‹å§‹è¨ˆæ™‚
            startTimer();
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            lastObstacleTime = performance.now();
            gameLoop();
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            stopTimer();
            
            // é¡¯ç¤ºéŠæˆ²çµæŸç•«é¢
            finalTime.textContent = `å­˜æ´»æ™‚é–“: ${gameTime}ç§’`;
            gameOverScreen.style.display = 'flex';
            
            // åœæ­¢èƒŒæ™¯éŸ³æ¨‚
            bgMusic.pause();
        }
        
        // è·³èºåŠŸèƒ½
        function jump() {
            if (!isJumping && gameRunning) {
                isJumping = true;
                player.classList.add('jumping');
                if (!isMuted) {
                    jumpSound.currentTime = 0;
                    jumpSound.play();
                }
                
                setTimeout(() => {
                    player.classList.remove('jumping');
                    isJumping = false;
                }, 500);
            }
        }
        
        // å‰µå»ºéšœç¤™ç‰©ï¼ˆå¸¶éš¨æ©Ÿé«˜åº¦ï¼‰
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = `${gameContainer.offsetWidth}px`; // å¾å³å´é–‹å§‹
            
            // éš¨æ©Ÿé«˜åº¦ï¼ˆ30pxåˆ°80pxä¹‹é–“ï¼‰
            const height = 30 + Math.random() * 50;
            obstacle.style.height = `${height}px`;
            
            gameContainer.appendChild(obstacle);
            obstacles.push({
                element: obstacle
            });
        }
        
        // æª¢æ¸¬ç¢°æ’
        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();
            let hitObstacle = false;
            
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                const obstacleRect = obstacle.element.getBoundingClientRect();
                
                // ç¢°æ’æª¢æ¸¬ï¼ˆåªæœ‰åœ¨åœ°é¢æ™‚æ‰æœƒç¢°æ’ï¼‰
                if (playerRect.right > obstacleRect.left &&
                    playerRect.left < obstacleRect.right &&
                    !isJumping) {
                    hitObstacle = true;
                }
            }
            
            return hitObstacle;
        }
        
        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // ç”Ÿæˆéšœç¤™ç‰©
            if (timestamp - lastObstacleTime > obstacleInterval) {
                createObstacle();
                lastObstacleTime = timestamp;
                
                // éš¨æ©Ÿé–“éš”æ™‚é–“ï¼ˆ3500-5000æ¯«ç§’ï¼‰
                obstacleInterval = 3500 + Math.random() * 1500;
                
                // éš¨éŠæˆ²é€²è¡Œç¨å¾®å¢åŠ é›£åº¦
                if (gameTime > 50) obstacleInterval *= 0.98;
                if (gameTime > 100) obstacleInterval *= 0.97;
            }
            
            // ç§»å‹•éšœç¤™ç‰©ï¼ˆå¾å³å‘å·¦ç§»å‹•ï¼‰
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleLeft = parseInt(obstacle.element.style.left) || gameContainer.offsetWidth;
                const newLeft = obstacleLeft - gameSpeed;
                
                if (newLeft < -50) {
                    // éšœç¤™ç‰©é›¢é–‹å±å¹•
                    obstacle.element.remove();
                    obstacles.splice(i, 1);
                } else {
                    obstacle.element.style.left = `${newLeft}px`;
                }
            }
            
            // æª¢æ¸¬ç¢°æ’
            if (checkCollisions()) {
                if (!isMuted) {
                    deathSound.currentTime = 0;
                    deathSound.play();
                }
                
                lives--;
                livesDisplay.textContent = `ç”Ÿå‘½: ${lives}`;
                
                // ç§»é™¤ç¢°æ’çš„éšœç¤™ç‰©
                if (obstacles.length > 0) {
                    obstacles[0].element.remove();
                    obstacles.shift();
                }
                
                if (lives <= 0) {
                    gameOver();
                    return;
                }
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // äº‹ä»¶ç›£è½
        startBtn.addEventListener('click', function() {
            startGame();
        });
        
        restartBtn.addEventListener('click', function() {
            startGame();
        });
        
        muteBtn.addEventListener('click', toggleMute);
        
        // æ ¹æ“šè¨­å‚™é¡å‹æ·»åŠ æ§åˆ¶æ–¹å¼
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // æ‰‹æ©Ÿè§¸æ§æ§åˆ¶
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // é˜²æ­¢æ‰‹æ©Ÿä¸Šçš„æ»¾å‹•è¡Œç‚º
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // åˆå§‹åŒ–éŠæˆ²
        detectDevice();
        createBackground();
    </script>
</body>
